trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/CommunicationApi/*

pr: none

pool:
  vmImageName: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  workingDirectory: '$(System.DefaultWorkingDirectory)/src'
  solutionFile: 'HackTheCrisis.SocialConnect.sln'
  storageName: 'codithtc'
  #storageKey is added on build configuration as secret
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: |
          $(workingDirectory)/$(solutionFile)
        arguments: --output $(System.DefaultWorkingDirectory)/publish_output --configuration $(buildConfiguration)
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/publish_output'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Publish Artifact'
      artifact: drop

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: 'development'
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            displayName: 'Deploy Web App'
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'hack-the-crisis azure resource group'
              appType: 'webApp'
              WebAppName: 'codit-htc'
              packageForLinux: '$(Pipeline.Workspace)/**/*.zip'
              AppSettings: '-storage:accountname $(storageName) -storage:accountkey $(storageKey)'
              enableCustomDeployment: true
              DeploymentType: 'zipDeploy'